<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG-bank - Вход</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="bank-container">
        <div class="bank-header">
            <div class="logo-area">
                <div class="bank-logo">TG-bank</div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Вход</button>
                    <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
                </div>

                <!-- Форма входа -->
                <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                    <h2>Вход в личный кабинет</h2>
                    
                    <div class="form-group">
                        <label>Логин</label>
                        <input type="text" id="loginUsername" placeholder="Введите логин" required>
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                    </div>

                    <div class="form-hint">
                        Тестовый аккаунт: user / password
                    </div>

                    <button type="submit" class="auth-button">Войти</button>
                </form>

                <!-- Форма регистрации -->
                <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                    <h2>Регистрация</h2>

                    <div class="form-group">
                        <label>Логин</label>
                        <input type="text" id="regUsername" placeholder="Придумайте логин" required>
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="regPassword" placeholder="Придумайте пароль" required>
                    </div>

                    <div class="form-group">
                        <label>Подтверждение пароля</label>
                        <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>
                    </div>

                    <div class="form-group">
                        <label>ФИО</label>
                        <input type="text" id="regFullName" placeholder="Иванов Иван Иванович" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" id="regPhone" placeholder="+7 (999) 123-45-67" required>
                    </div>

                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Показ вкладок
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            document.getElementById('errorMessage').textContent = '';
        }

        // Проверка URL параметра
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showTab('register');
        }

        // Обработка входа
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || 'Ошибка входа';
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка соединения с сервером';
            }
        }

        // Обработка регистрации
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;
            const errorEl = document.getElementById('errorMessage');

            if (password !== confirm) {
                errorEl.textContent = 'Пароли не совпадают';
                return;
            }

            const userData = {
                username: document.getElementById('regUsername').value,
                password: password,
                full_name: document.getElementById('regFullName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || 'Ошибка регистрации';
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка соединения с сервером';
            }
        }
    </script>
</body>
</html>
