<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG-bank - –í—Ö–æ–¥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="bank-container">
        <div class="bank-header">
            <div class="logo-area">
                <div class="bank-logo">TG-bank</div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">–í—Ö–æ–¥</button>
                    <button class="tab-btn" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                </div>

                <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
                <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                    <h2>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
                    
                    <div class="form-group">
                        <label>–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="loginUsername" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-hint">
                        –¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç: user / password
                    </div>

                    <button type="submit" class="auth-button">–í–æ–π—Ç–∏</button>
                </form>

                <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
                <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

                    <div class="form-group">
                        <label>–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="regUsername" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="regPassword" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                        <input type="password" id="regConfirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-group">
                        <label>–§–ò–û</label>
                        <input type="text" id="regFullName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="regPhone" placeholder="+7 (999) 123-45-67">
                    </div>

                    <button type="submit" class="auth-button">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
                <div id="debugInfo" class="debug-info"></div>
            </div>
        </div>
    </div>

    <style>
        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            display: none;
        }
        .debug-info.show {
            display: block;
        }
    </style>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        function showDebug(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.classList.add('show');
            debugEl.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log('üîç DEBUG:', message);
        }

        // –ü–æ–∫–∞–∑ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('debugInfo').innerHTML = '';
            document.getElementById('debugInfo').classList.remove('show');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showTab('register');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        async function handleLogin(event) {
            event.preventDefault();
            
            showDebug('üü¢ handleLogin –≤—ã–∑–≤–∞–Ω');
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('errorMessage');

            errorEl.textContent = '';
            
            if (!username || !password) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å';
                showDebug('‚ùå –ü—É—Å—Ç—ã–µ –ø–æ–ª—è');
                return;
            }

            showDebug(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: username=${username}`);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                showDebug(`üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
                
                const data = await response.json();
                showDebug(`üì¶ –î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞: ${JSON.stringify(data)}`);

                if (response.ok && data.success) {
                    showDebug('‚úÖ –£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ /dashboard');
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    showDebug(`‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                errorEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                showDebug(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ: ${error.message}`);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        async function handleRegister(event) {
            event.preventDefault();
            
            showDebug('üü¢ handleRegister –≤—ã–∑–≤–∞–Ω');
            
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;
            const errorEl = document.getElementById('errorMessage');

            errorEl.textContent = '';

            if (password !== confirm) {
                errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                showDebug('‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }

            const userData = {
                username: document.getElementById('regUsername').value,
                password: password,
                full_name: document.getElementById('regFullName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value || ''
            };

            showDebug(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${userData.username}`);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                showDebug(`üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
                
                const data = await response.json();
                showDebug(`üì¶ –î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞: ${JSON.stringify(data)}`);

                if (response.ok && data.success) {
                    showDebug('‚úÖ –£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ /dashboard');
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    showDebug(`‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                errorEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                showDebug(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ: ${error.message}`);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            showDebug('üîµ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
            const loginBtn = document.querySelector('#loginForm .auth-button');
            if (loginBtn) {
                showDebug('‚úÖ –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ –Ω–∞–π–¥–µ–Ω–∞');
            } else {
                showDebug('‚ùå –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ –ù–ï –Ω–∞–π–¥–µ–Ω–∞');
            }
        });
    </script>
</body>
</html>
