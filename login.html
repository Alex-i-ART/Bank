<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG-bank - –í—Ö–æ–¥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="bank-container">
        <div class="bank-header">
            <div class="logo-area">
                <div class="bank-logo">TG-bank</div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">–í—Ö–æ–¥</button>
                    <button class="tab-btn" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                </div>

                <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
                <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                    <h2>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
                    
                    <div class="form-group">
                        <label>–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="loginUsername" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-hint">
                        –¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç: user / password
                    </div>

                    <button type="submit" class="auth-button">–í–æ–π—Ç–∏</button>
                </form>

                <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
                <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

                    <div class="form-group">
                        <label>–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="regUsername" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" id="regPassword" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-group">
                        <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                        <input type="password" id="regConfirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
                    </div>

                    <div class="form-group">
                        <label>–§–ò–û</label>
                        <input type="text" id="regFullName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="regPhone" placeholder="+7 (999) 123-45-67" required>
                    </div>

                    <button type="submit" class="auth-button">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>
        </div>
    </div>

    <style>
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>

   <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–æ–∫–∞–∑ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            document.getElementById('errorMessage').textContent = '';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showTab('register');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞ - –ò–°–ü–†–ê–í–õ–ï–ù–û
        async function handleLogin(event) {
            event.preventDefault(); // –û–°–¢–ê–ù–û–í–ò–¢–¨ –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
            
            console.log('üü¢ handleLogin –≤—ã–∑–≤–∞–Ω');
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('errorMessage');

            if (!username || !password) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å';
                return;
            }

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', { username, password });

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                if (data.success) {
                    console.log('–£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ - –ò–°–ü–†–ê–í–õ–ï–ù–û
        async function handleRegister(event) {
            event.preventDefault(); // –û–°–¢–ê–ù–û–í–ò–¢–¨ –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
            
            console.log('üü¢ handleRegister –≤—ã–∑–≤–∞–Ω');
            
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;
            const errorEl = document.getElementById('errorMessage');

            if (password !== confirm) {
                errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                return;
            }

            const userData = {
                username: document.getElementById('regUsername').value,
                password: password,
                full_name: document.getElementById('regFullName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value
            };

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', userData);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                if (data.success) {
                    console.log('–£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    window.location.href = '/dashboard';
                } else {
                    errorEl.textContent = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message;
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–ø—Ä—è–º—É—é –Ω–∞ –∫–Ω–æ–ø–∫–∏ (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ onsubmit –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏');
            
            const loginBtn = document.querySelector('#loginForm .auth-button');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleLogin(e);
                });
            }
            
            const registerBtn = document.querySelector('#registerForm .auth-button');
            if (registerBtn) {
                registerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleRegister(e);
                });
            }
        });
    </script>
</body>
</html>
